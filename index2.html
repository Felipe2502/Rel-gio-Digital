<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <title>Estudo Responsivo</title>
</head>

<body>
    <div class="container">
        <div class="container-one">
            <h1>Your Result</h1>
            <div class="circulo">
                <p class="numero">76</p>
                <p>of 100</p>
            </div>
            <div class="subtitulo">
                <h2>Great</h2>
                <p class="subtitulo2">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="container-two">

            <h1 class="sumario">Summary</h1>
            <div class="reaction">
                <img src="raio.png" class="raio">
                <p class="reaction1">Reaction</p>
                <p class="divis達o1"><span class="negrito">80</span>/100</p>
            </div>

            <div class="memory">
                <img src="cerebro.png" class="cerebro">
                <p class="memory2">Memory</p>
                <p class="divis達o2"><span class="negrito2">92</span>/100</p>
            </div>

            <div class="verbal">
                <img src="comente.png" class="comente">
                <p class="verbal1">Verbal</p>
                <p class="divis達o3"><span class="negrito3">61</span>/100</p>
            </div>

            <div class="visual">
                <img src="olho-aberto.png" class="olho">
                <p class="visual1">Visual</p>
                <p class="divis達o4"><span class="negrito4">72</span>/100</p>
            </div>

            <div class="continue">
                <input type="button" value="Continue" class="input">
            </div>
        </div>

    </div>

</body>

</html>
