<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsivo</title>
</head>

<body>

    <div class="container">
        <div class="cabeçalho">
            <h1 id="resultado">Your Result</h1>
            <div class="circulo">
                <p>76<br> <h1 id="numero2">of 100</h1></p>
            </div>
        </div>

        <div class="paragrafo">
            <h2>Great</h2>
            <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
        </div>

        <div class="cabeçalho2">
            <h2 id="sumario">Summary</h2>
            <div>
                <p class="reaction">Reaction</p>
                <p id="divisão1">80/100</p>
                <img src="raio.png" class="raioimg">
            </div>

            <div>
                <p class="memory">Memory</p>
                <p id="divisão2">92/100</p>
                <img src="cerebro.png" class="cerebroimg">
            </div>

            <div>
                <p class="verbal">Verbal</p>
                <p id="divisão3">61/100</p>
                <img src="comente.png" class="comenteimg">
            </div>

            <div>
                <p class="visual">Visual</p>
                <p id="divisão4">72/100</p>
                <img src="olho-aberto.png" class="olhoimg">
            </div>
            <div>
                <input type="button" value="Continue" id="input">
            </div>

        </div>
    </div>
</body>

</html>
